<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>sign up</title>
    <link rel="stylesheet" href="sign up.css">
  </head>
  <body>
    <form class="form" action="index.html" style="border:1px solid #ccc" method="post">
      <div class="content">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <label>Email</label>
        <input type="email" name="yourEmail" placeholder="Enter Email">
        <br><br>
        <label>Password</label>
        <input type="password" name="yourpassword" placeholder="Enter Password">
        <br><br>
        <label>Repeat Password</label>
        <input type="password" name="yourpassword" placeholder="Repeat Password">
        <br><br>
        <label><input type="checkbox" name="Remember" >Remember me</label>
        <br><br>
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <div class="content-top">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="submitbtn">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
